<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Faz3a</title>
    <style>
        @font-face {
            font-family: 'Canva Sans';
            src: url('CanvaSans-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Tt Chocolates';
            src: url('path-to-your-tt-chocolates-font-file.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Luckiest Guy', Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #16152a, #261454);
            background-size: cover;
            background-attachment: fixed;
        }

        html,
        body {
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        nav {
            background-color: #3d2272;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            height: 50px;
            width: auto;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Luckiest Guy', Arial, sans-serif;
            text-shadow: -1px -1px 0 #3d2272, 1px 1px 0 #3d2272;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 1.5%;
            padding-top: 60px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            flex: 1;
            background: linear-gradient(135deg, #16152a, #261454);
            background-size: cover;
            background-attachment: fixed;
            padding-left: 5%;
        }

        h1 {
            text-shadow: -1px -1px 0 #16152a, 1px 1px 0 #16152a;
        }

        footer {
            /* width: 100%; */
            background: radial-gradient(circle at 0% 0%, #191531, #715de6);
            color: white;
            padding: 20px;
            text-align: left;
            /* width: calc(100% + 40px); */
            margin-left: -20px;
            margin-right: -20px;
            position: relative;
        }

        .footer-text {
            font-family: 'Canva Sans', sans-serif;
            font-size: 24px;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 15px;
            display: inline-block;
            margin-left: 5%;
        }

        .footer-icons {
            position: absolute;
            left: calc(12.5% + 300px);
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .icon-text {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin-right: 10px;
        }

        .custom-font {
            font-size: 18px;
            font-family: 'Tt Chocolates', sans-serif;
            color: white;
        }

        .welcome-text {
            font-family: 'Feeling Passionate', cursive;
            font-size: 95px;
            text-align: left;
            margin: 0;
        }

        .content img {
            max-width: 30%;
            height: auto;
            margin-top: -25px;
            margin-left: -25px;
        }

        .faz3a-description {
            font-family: 'League Spartan', sans-serif;
            font-size: 25px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            text-align: left;
            max-width: 60%;
        }

        /* Styling for the hashtag image */
        .hashtag-image {
            margin-left: 3%;
            margin-top: 0%;
            max-width: 60%;
            margin-bottom: 2%;
            /* width: 150%; */
        }

        .user-icon {
            height: 50px;
            width: auto;
            margin-right: 15%;
        }

        /* Add the phone image fixed on the right side of the content */
        .phone-image {
            position: fixed;
            right: 5%;
            top: 20%;
            /* width: 120px; */
            height: 75%;
            z-index: 100;
        }

        /* Stop the phone image when reaching the footer */
        footer {
            position: relative;
            z-index: 10;
        }
    </style>


</head>

<body>
    <nav>
        <img src="https://i.postimg.cc/CLwvYL6J/logo.png" alt="Logo">
        <div class="nav-center">
            <ul>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">MEET THE TEAM</a></li>
                <li><a href="#">OUR APP</a></li>
            </ul>
        </div>
        <img src="https://i.postimg.cc/C5nwxs1T/user.png" alt="User Icon" class="user-icon">
    </nav>


    <div class="content">
        <h1 class="welcome-text">Welcome to</h1>
        <img src="https://i.postimg.cc/63r1B7V6/name.png" alt="Welcome Image">
        <p class="faz3a-description">
            FAZ3A is a student-led non-profit organization. Here at FAZ3A, we are dedicated to breaking educational
            barriers and uniting students from all backgrounds and cultures.
        </p>
        <!-- Hashtag image added below the description -->
    </div>
    <img src="hashtag.png" alt="Hashtag Image" class="hashtag-image">

    <!-- Phone Image -->
    <img src="phone.png" alt="Phone Icon" class="phone-image">

    <!-- Footer -->
    <footer>
        <p class="footer-text">
            Questions? Email or DM us!
        </p>
        <div class="footer-icons">
            <div class="icon-text">
                <img src="email.png" alt="Email" class="icon">
                <span class="custom-font">faz3abh@gmail.com</span>
            </div>
            <div class="icon-text">
                <img src="camera.png" alt="DM" class="icon">
                <span class="custom-font">faz3a.bhr</span>
            </div>
        </div>
    </footer>

</body>

</html>
